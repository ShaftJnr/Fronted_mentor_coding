<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="/index.css">
  
  <title>Frontend Mentor | Product preview card component</title>

<body>
  <div class="card">
   <div class="card_image">
      <img src="/images/image-product-mobile.jpg" alt="Perfume Picture">
    </div>
      <div class="card_body">
        <h1 class="card_heading">Perfume</h1>
      </div>
        <div class="card__body">
          <h2>Gabrielle Essence <br>
             Eau De Parfum</h2>
        </div>
          <div class="card__text">
            A floral, solar and voluptuous <br>
             interpretation composed by Olivier <br>
              Polge, Perfumer-Creator for the House <br>
               of CHANEL.
               <br>
               <br>

            <div class="card_text_color">$149.99</div>
            <s class="Strikethrough">$169.99</s>.
          </div>
            <div class="card__price">
              <button>
              <!--  <span>0</span>-->
                  <img src="/images/icon-cart.svg" alt="cart">
                  Add to cart
              </button>
            </div>
  </div>
