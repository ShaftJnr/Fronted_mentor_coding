<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="/index.css">
  
  <title>Frontend Mentor | Product preview card component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="card">
   <div class="card_image">
      <img src="/images/image-product-mobile.jpg" alt="Perfume Picture">
    </div>
      <div class="card_body">
        <h1 class="card_heading">Perfume</h1>
      </div>
        <div class="card__body">
          <h2>Gabrielle Essence <br>
             Eau De Parfum</h2>
        </div>
          <div class="card__text">
            A floral, solar and voluptuous <br>
             interpretation composed by Olivier <br>
              Polge, Perfumer-Creator for the House of<br>
               CHANEL.
               <br>
               <br>

            <div class="card_text_color">$149.99 <s class="Strikethrough">$169.99</s></div>
            <!--<s class="Strikethrough">$169.99</s>-->
          </div>
            <div class= "card_button">
              <button>
                <div class="button_text"><img class="cart_icon" src="/images/icon-cart.svg" alt="cart">  <span>Add to Cart</span> </div>
                
              </button>
              
              <div class="space"></div>
    
            </div>
  </div>
 

<!--<img src="/images/icon-cart.svg" alt="Go to Cart"> Add to Cart-->
<footer>
  <div id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/ShaftJnr" target="_blank">ShaftJnr</a>.
   </div>
</footer>

</body>
</html>
